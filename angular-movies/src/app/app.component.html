<div class="card-body">
  <input type="text" [(ngModel)]="listFilter"/>
  <h1>Search movies</h1>
</div>
<div class="wrapper">
  <div class="gallery">
    <div class="item" *ngFor="let item of data.Search">
      <h1>{{ item.Title }}</h1>
      <h2>{{ item.Year }}</h2>
      <div class="imgs">
        <img [src]="item.Poster" alt="">
      </div>            
    </div>
  </div>
</div>
